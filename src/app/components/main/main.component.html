  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <h1 class="text-center display-4">Weather App</h1>
        <form>
          <div class="form-group">
              <label for="locationInput">Location :</label>
              <div class="row justify-content-between">
                <div class="col-md-9">
                    <input type="text" class="form-control" id="locationInput" [(ngModel)]="location" name="location" placeholder="Enter your intended place ..."/>
                </div>
                <div class="col ">
                    <button type="submit" class="btn btn-primary btn-block" (click)="onClick()">Submit</button>
                </div>
              </div>
            </div>
        </form>


        <div class="card text-white bg-danger" [hidden]="!outputDivVisible">
          <div class="card-header">
              {{location_temp}}
          </div>
          <div class="card-body">
            <p class="card-text">Current Temperature is {{temp}} Celsius</p>
          </div>
        </div>

        </div>

      <div class="col-md-3"></div>
    </div>

  </div>
